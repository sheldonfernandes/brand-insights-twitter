<div>
  <uib-tabset class="tab-container" type="{{type}}" vertical="{{vertical}}" justified="{{justified}}">
    <uib-tab class="tab" ng-repeat="tab in tabs" heading="{{tab.heading}}" subHeading="test" active="tab.active" disable="tab.disable" ng-click="go(tab)">
    </uib-tab>
  </uib-tabset>
</div>
